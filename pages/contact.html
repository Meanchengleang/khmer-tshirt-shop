<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - T-Shirt Shop</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Copy nav from index.html -->
    <main class="page-container">
        <h1 class="page-title">Contact Us</h1>
        
        <div class="content-section">
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> Email: support@tshirtshop.com</p>
                <p><i class="fas fa-phone"></i> Phone: +855 12 345 678</p>
                <p><i class="fas fa-clock"></i> Hours: Mon-Fri 9AM-5PM (GMT+7)</p>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <!-- Copy footer from index.html -->
</body>
</html>
